{% load static %}
<div class="comment media mb-md-4" id="{{ comment.pk }}">
    <div class="align-self-start mr-3">
        <img src="{{ comment.author.avatar.url }}" alt="Generic placeholder image">
        <div class="row mt-3 justify-content-center">
            <p>{{ comment.author.nickname }}</p>
        </div>
        <div class="row small like ml-0">
            <div class="col-md-4">
                <i class="like-icon fa fa-heart-o" data-id="{{ comment.pk }}" aria-hidden="true"></i>
            </div>
            <div class="col-md-8 element-rating">
                <div class="rating-number mb-1">{{ comment.likes.get_number_of_likes }}</div>
            </div>
        </div>
    </div>
    <div class="media-body">
        <p>{{ comment.text }}</p>
        <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" id="gridCheck1" disabled {% if comment.correct %}checked{% endif %}>
            <label class="form-check-label" for="gridCheck1">
                Correct!
            </label>
        </div>
    </div>
</div>
